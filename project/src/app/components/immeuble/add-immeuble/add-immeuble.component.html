<form class="form"   action="##" method="post" id="registrationForm" [formGroup]="myForm">
    <div class="form-group">
        <div class="col-xs-6">
                <mat-form-field class="example-full-width"  >
                        <mat-label ><h3 style="font-size: 20px;">Name</h3></mat-label>
                           <!--class="form-control"-->  <input matInput  type="text" 
                            name="name" id="name" placeholder="name" 
                            title="enter your firstname if any." formControlName="name"
                            [(ngModel)]="i.name">
                        <mat-error class="has-text-danger">
                        your name does not look right
                        </mat-error>
                </mat-form-field>
        </div>
    </div>
   
 


<div class="form-group">
<div class="col-xs-6">
<mat-form-field class="example-full-width"  >
        <mat-label ><h3 style="font-size: 20px;">Adresse</h3></mat-label>
           <!--class="form-control"-->  <input matInput  type="text" 
            name="adresse" id="adresse" placeholder="adresse" 
            title="enter your adresse if any." formControlName="adresse"
            [(ngModel)]="i.adresse">
        <mat-error class="has-text-danger">
        your adresse does not look right
        </mat-error>
</mat-form-field>
</div>
</div>


    
    <div class="form-group">
        <div class="col-xs-12">
        <br>
        <button class="btn btn-lg btn-success" type="submit" [disabled]="myForm.invalid" (click)="ajouter()"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
        <button  class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
        </div>
    </div>
</form>
