
  
    
   
<form [formGroup]="myForm" class="example-form" >
    <!-- value:{{ myForm.value|json}}-->
    <div class="col-md-6">
            <mat-form-field appearance="fill"  class="example-full-width"  >
               
                <mat-label>First Name</mat-label>
                <input matInput placeholder="firstname" formControlName="firstname" [(ngModel)]="l.firstname"  >
                <mat-error class="has-text-danger">
                    your first name does not look right
                </mat-error>
        
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill"  class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="lastname" formControlName="lastname" [(ngModel)]="l.lastname" >
                <mat-error class="has-text-danger">
                    your last name does not look right
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill"  class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" formControlName="email" [(ngModel)]="l.email" >
                <mat-error class="has-text-danger">
                    your email does not look right
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field  appearance="fill" class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="password"   formControlName="password" [(ngModel)]="l.password"  >
                <mat-error  class="has-text-danger">
                     your password is wrong
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field  appearance="fill" class="example-full-width">
                <mat-label> cin</mat-label>
                <input matInput placeholder="cin"   formControlName="cin"  [(ngModel)]="l.cin" >
                <mat-error  class="has-text-danger">
                     your cin is wrong
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field  appearance="fill" class="example-full-width">
                <mat-label> tel</mat-label>
                <input matInput placeholder="tel"   formControlName="tel" [(ngModel)]="l.tel" >
                <mat-error  class="has-text-danger">
                     your tel is wrong
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field  appearance="fill" class="example-full-width">
                <mat-label> adresse</mat-label>
                <input matInput placeholder="adresse"   formControlName="adresse" [(ngModel)]="l.adress" >
                <mat-error  class="has-text-danger">
                     your adresse is wrong
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <div class="form-check"  >
                <input class="form-check-input" type="radio"  id="example-full-width" name="sexe" id="sexe" value="male"  formControlName="sexe" [(ngModel)]="l.sexe" checked>
                <label class="form-check-label" for="sexe" id="example-full-width">
                 male
                </label>
              </div>
              <div class="form-check" >
                <input class="form-check-input" type="radio" id="example-full-width" name="sexe" id="sexe" value="female" formControlName="sexe" [(ngModel)]="l.sexe" checked>
                <label class="form-check-label" for="sexe" id="example-full-width">
                 female
                </label>
              </div>
            </div>
            
              <mat-form-field appearance="fill" >
                <mat-label>Select a job</mat-label>
                <mat-select [(value)]="selected"  formControlName="job" [(ngModel)]="l.job">
                  <mat-option>None</mat-option>
                  <mat-option value="employe">employe</mat-option>
                  <mat-option value="non employe">non employe</mat-option>
                  <mat-option value="autre">autre</mat-option>
                </mat-select>
              </mat-form-field>
         
           
          
             <!--  <p>You selected: {{selected}}</p> -->
            <mat-checkbox formControlName="agree" color="primary" > are yu sure?</mat-checkbox> <br> <br> <br>
        
            <button mat-raised-button [disabled]="myForm.invalid" color="primary"  (click)="ajouter()"   class="btn btn-success">submit<i class="fa fa-plus"></i></button>

</form>
