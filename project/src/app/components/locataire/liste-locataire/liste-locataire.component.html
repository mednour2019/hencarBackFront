<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>

  <form class="example-form">

    <mat-form-field class="example-full-width">

      <mat-label>Filter Data</mat-label>

      <input type="text" name="search"  aria-describedby="search-addon"  aria-label="Search"
       matInput placeholder="Search ..."  [(ngModel)]="searchValue" id="search" placeholder="Search..."value="">  
      <i class="fas fa-search" ></i>
      
    </mat-form-field>

</form>
<button mat-raised-button  color="primary"  class="btn btn-success" (click)=" addLocataireRedirect()" >Add<i class="fa fa-plus"></i></button>


<div class="container bootstrap snippets bootdey">

    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list" id="tabArticles">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th><span>Cin</span></th>
                                <th class="text-center"><span>Job</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let l of locataires |searchfilter:searchValue ;let i=index">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <a href="#" class="user-link">{{l.firstname}}</a>
                                        <span class="user-subhead">{{l.id}}</span>
                                    </td>
                                    <td>{{l.cin}}</td>
                                    <td class="text-center">
                                        <span class="label label-default">{{l.job}}</span>
                                    </td>
                                    <td>
                                        <a href="#">{{l.email}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a  href="javascript:;" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"(click)="visualiseLink(i)"></i>
                                            </span>
                                        </a>
                                        <a href="javascript:;" class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse" (click)="updateLink(i)"></i>  
                                            </span>
                                        </a>
                                        <a href="javascript:;" class="table-link danger" (click)="onNoClick(i)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x" ></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse" ></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                               
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
