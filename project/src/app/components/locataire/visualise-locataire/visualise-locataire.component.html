<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="container bootdey flex-grow-1 container-p-y">

            <div class="media align-items-center py-3 mb-3">
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-100 rounded-circle">
              <div class="media-body ml-4">
                <h4 class="font-weight-bold mb-0" > {{ firstname }}__<span class="text-muted font-weight-normal">{{ lastname }}</span></h4>
                <div class="text-muted mb-2">Id:{{ idd }}</div>
               
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body">
                <table class="table user-view-table m-0">
                  <tbody>
                    <tr>
                      <td>Email:</td>
                      <td>{{ email }}</td>
                    </tr>
                    <tr>
                      <td>Adress:</td>
                      <td>{{ adress }}</td>
                    </tr>
                    <tr>
                      <td>Sexe:</td>
                      <td><span class="fa fa-check text-primary"></span>&nbsp; {{ sexe }}</td>
                    </tr>
                    <tr>
                      <td>Password:</td>
                      <td>{{ password}}</td>
                    </tr>
                    <tr>
                      <td>Job:</td>
                      <td><span class="badge badge-outline-success">{{ jobb }}</span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <hr class="border-light m-0">
             
            </div>

            <div class="card">
              <div class="row no-gutters row-bordered">
                <div class="d-flex col-md align-items-center">
                  <a href="javascript:void(0)" class="card-body d-block text-body">
                    <div class="text-muted small line-height-1">Phone</div>
                    <div class="text-xlarge">{{ phone }}</div>
                  </a>
                </div>
                <div class="d-flex col-md align-items-center">
                  <a href="javascript:void(0)" class="card-body d-block text-body">
                    <div class="text-muted small line-height-1">Cin</div>
                    <div class="text-xlarge">{{ cin }}</div>
                  </a>
                </div>
                <div class="d-flex col-md align-items-center">
                  <a href="javascript:void(0)" class="card-body d-block text-body">
                    <div class="text-muted small line-height-1">Following</div>
                    <div class="text-xlarge">236</div>
                  </a>
                </div>
              </div>
              <hr class="border-light m-0">
              <div class="card-body">

            </div>
            </div>

          </div>
