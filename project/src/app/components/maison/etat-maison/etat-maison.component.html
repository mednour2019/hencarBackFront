<div class="container">
    <div class="container-fluid p-0" style="margin-right: 100px;">
        <h1 class="h3 mb-3"></h1>
        <div class="row">
            <div class="col-xl-8">
                <div class="card">
                    <div class="card-header pb-0">
                        <mat-form-field class="example-full-width" style="margin-left: 300px;">

                            <mat-label>Filter Data</mat-label>

                            <input type="text" name="search" aria-describedby="search-addon" aria-label="Search"
                                matInput placeholder="Search ..." id="search" placeholder="Search..." value="">
                            <i class="fas fa-search"></i>

                        </mat-form-field>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    
                                    <th>Type</th>
                                   
                                    <th>DatefinContrat</th>
                                    <th>Etat</th>
                                    <th>#</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let m of maisons ;let i=index"> 
                                    <td>{{maisons}}</td>
                                   
                                   
                                    <td>
                                        <button type="button" class="btn btn-dark btn-sm px-2">Enabled</button>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>
